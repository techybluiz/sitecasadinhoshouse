<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Casadinhos house</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.8/inputmask.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://localhost/sitecasadinhoshouse/Desktop/styles/login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="index.html" method="get">
                <h1>Criar conta</h1>
                <input type="text" placeholder="Nome" autocomplete />
                <input type="text" placeholder="Sobrenome" autocomplete />
                <input type="text" name="" id="cpf" placeholder="cpf" autocomplete/>
                <input type="text" name="" id="telefone" placeholder="Número de telefone" autocomplete/>
                <input type="email" name="email" placeholder="Email" autocomplete>
                <input type="password" placeholder="Senha" />
                <a href="index.html"><button type="submit" id="submitBtn">Cadastre</button></a>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Fazer login</h1>
                <input type="email" name="email" placeholder="Email" autocomplete>
                <input type="password" placeholder="Senha" />
                <a href="#">Esqueceu sua senha?</a>
                <button>Logar</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Bem vindo de volta!</h1>
                    <p>Já faz parte da comunidade casadinhos house? Então clique abaixo e faça login</p>
                    <button class="ghost" id="signIn">Logar</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Bem vindo!</h1>
                    <p>Crie sua conta para aproveitar promoções exclusivas e um atendimento personalizado</p>
                    <button class="ghost" id="signUp">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.8/jquery.inputmask.min.js"></script>

    <script>
        $(document).ready(function(){
            $('#telefone').inputmask('(99) 99999-9999')
            $('#cpf').inputmask('999.999.999-99');
        })
    </script>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const phoneInput = document.getElementById('phone');


            Inputmask("(99) 9999-9999").mask(phoneInput);
        });
    </script>

    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

signUpButton.addEventListener('click', () => {
	container.classList.add("right-panel-active");
    });

signInButton.addEventListener('click', () => {
	container.classList.remove("right-panel-active");
});
    </script>

    
</body>
</html>
