<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Finalizar Compra</title>
    <style>
.checkout-form {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ddd;
    background-color: #fff;
    border-radius: 10px;
}

.checkout-form h3 {
    margin-top: 0;
    margin-bottom: 20px;
    font-size: 24px;
}

.checkout-form .form-group {
    margin-bottom: 15px;
}

.checkout-form .form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.checkout-form .form-group input,
.checkout-form .form-group select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box;
}

.checkout-form .form-group input[type="radio"] {
    width: auto;
    margin-right: 10px;
}

.checkout-form .form-group .radio-group {
    display: flex;
    align-items: center;
}

.checkout-form .form-group .radio-group label {
    margin-right: 20px;
}

.checkout-form button {
    background-color: #FF3131;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
}

.checkout-form button:hover {
    background-color: #a70101;
}

    </style>
</head>
<body>
    <header>
        <div class="navbarslogan">
            <h1 class="slogan">Sua Slogan Aqui</h1>
        </div>
    </header>
    <div class="container">
        <div class="checkout-form">
            <h3>Finalizar Compra</h3>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Endereço</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="city">Cidade</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="state">Estado</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div class="form-group">
                    <label for="zip">CEP</label>
                    <input type="text" id="zip" name="zip" required>
                </div>
                <div class="form-group">
                    <label for="phone">Telefone</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label>Forma de Pagamento</label>
                    <div class="radio-group">
                        <input type="radio" id="credit-card" name="payment-method" value="credit-card" required>
                        <label for="credit-card">Cartão de Crédito</label>
                        <input type="radio" id="paypal" name="payment-method" value="paypal" required>
                        <label for="paypal">PayPal</label>
                        <input type="radio" id="bank-transfer" name="payment-method" value="bank-transfer" required>
                        <label for="bank-transfer">Transferência Bancária</label>
                    </div>
                </div>
                <button type="submit">Confirmar Compra</button>
            </form>
        </div>
    </div>
    <footer>
        <div class="container-footer">
            <div class="row-footer">
                <div class="footer-col">
                    <h4>Sobre Nós</h4>
                    <ul>
                        <li><a href="#">Nossa História</a></li>
                        <li><a href="#">Missão e Visão</a></li>
                        <li><a href="#">Carreiras</a></li>
                        <li><a href="#">Blog</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>Ajuda</h4>
                    <ul>
                        <li><a href="#">Atendimento ao Cliente</a></li>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">Política de Privacidade</a></li>
                        <li><a href="#">Termos de Serviço</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>Contato</h4>
                    <ul>
                        <li><a href="#">Contate-Nos</a></li>
                        <li><a href="#">Localização</a></li>
                        <li><a href="#">Suporte Técnico</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>Assine Nossa Newsletter</h4>
                    <div class="form-sub">
                        <form action="#" method="post">
                            <input type="email" placeholder="Seu email">
                            <button type="submit">Inscreva-se</button>
                        </form>
                    </div>
                    <div class="medias-socias">
                        <a href="#"><i class="fa fa-facebook"></i></a>
                        <a href="#"><i class="fa fa-twitter"></i></a>
                        <a href="#"><i class="fa fa-instagram"></i></a>
                        <a href="#"><i class="fa fa-youtube"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
